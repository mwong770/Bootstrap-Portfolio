<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="row">
   

                <div id="head" class="col-xs-12 col-sm-5 col-md-4 col-lg-4">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html"><h1>Maria Wong</h1></a>

                <div class="col-sm-1 col-md-2 col-lg-2"></div>


                <div class="clearfix visible-xs-block"></div>

                <div id="nav" class="col-xs-12 col-xs-center col-sm-5 col-md-4 col-lg-4">
                    <ul class="breadcrumb navbar-right">

            </div><!--end row-->

    <div id ="middle" class="container">
        <div id="row" class="row">
      
            <div id="maincontainer" class="col-xs-12 col-sm-12 col-md-7 col-lg-8">
                <div id="maincontent" class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Contact</h2>
                    </div>

                    <div class="panel-body">
                        <form class="form-horizontal" action="mailto:mwong770@yahoo.com" method="post" enctype="text/plain">
                            <fieldset>
                
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Name</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" required autofocus type="text" name="name" placeholder="John Smith">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Email</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" required type="email" name="email" placeholder="example@gmail.com">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Message</label>
                                    <div class="col-lg-10">
                                        <textarea class="form-control" required name="Message" rows="8"></textarea>
                                    </div>
                                </div>
              
                                <!--offset 2 aligns the submit button with the rest of the form; 
                                smaller viewport sizes already aligned-->
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button id="button" type="submit" class="btn btn-info">Submit</button>
                                    </div>
                                </div>
              
                            </fieldset>
                        </form>
                    </div><!--end panel body-->
                </div><!--end maincontent-->
            </div><!--end maincontainer-->

            <div id="aside" class="col-xs-12 col-sm-12 col-md-offset-1 col-md-4 col-lg-offset-1 col-lg-3">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="panel-title">Connect with Me</h3>
                    </div>

                    <div id="asidebody" class="panel-body">
                        <div id="online"> 

                            <div class="iconbox" id="github">
                                <a href="https://github.com/mwong770" target="_blank"><span class="image"></span></a>
                            </div>
                            <div class="iconbox" id="linkedin">
                                <a href="https://www.linkedin.com/in/maria-wong-116119113?trk=nav_responsive_tab_profile_pic" target="_blank"><span class="image"></span></a>
                            </div>
                            <div class="iconbox" id="stackoverflow">
                                <a href="http://stackoverflow.com/story/mwong770" target="_blank"><span class="image"></span></a>
                            </div> 

                        </div><!--end online-->
                    </div><!--end asidebody-->

                </div><!--end panel default-->
            </div><!--end aside-->
